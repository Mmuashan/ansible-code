---
- hosts: ws
  become: yes
  become_user: root
  ignore_erros: yes
  tasks:
    - name: Delete Old Artifact
      file: 
        path: /opt/qa/spg/*.jar
        state: absent

    - name: Get the PID
      shell: lsof -i :8082
      register: pid_output

    - name: Kill Running App
      shell: kill -9 pid_output.stdout